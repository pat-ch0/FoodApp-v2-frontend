<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons> -->
    <ion-title>Research</ion-title>
  </ion-toolbar>
</ion-header>

  <div class="research-view-content research-item">
    <p class="research-view-paragraph research-item">
      {{"SEARCH_TAB.INPUT_PARAGRAPH" | translate}}.
    </p>
    <ion-searchbar (ionChange)="searchProduct($event)" placeholder="Search"></ion-searchbar>
    <div class="separator"></div>
    <p class="research-view-paragraph research-item">
      {{"SEARCH_TAB.SCAN_PARAGRAPH" | translate}}.
    </p>
    <ion-button expand="block" color="warning" class="button-class research-item" (click)="scan()">SCAN</ion-button>

    <!--######## BOT ICON ########-->

    <ion-fab class="search__bot-container" id="hover-trigger">
      <!-- ID - Modal - Bot - ICON -->
      <!-- Pop hover - bot asking  -->
<!-- 
      <ion-popover trigger="hover-trigger" triggerAction="hover">
        <ng-template>
          <ion-item class="ion-padding">Hello there ! Do you need something ?</ion-item>
        </ng-template>
      </ion-popover> -->
      
      <ion-fab-button color="light" class="search__bot-content" id="open-modal" expand="block">
        <ion-img src="assets/icon/tabs/bot.svg" alt="Bot-img"
          class="bot-content--img"></ion-img>
      </ion-fab-button>
      <!-- Body - Modal -Bot -->
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title id="open-toast" expand="block">HELPER BOT</ion-title>
              <ion-toast trigger="open-toast" message="A OPEN-TOAST can be use if bot not found something"
                [duration]="5000"></ion-toast>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p id="message__bot-modal">I will try to help you like i can, try to be clear and understandable</p>
            <hr class="solid">
            <ion-card class="message__chatbox-content">
              <ion-card-header class="message__chatbox-header">
                <ion-img src="assets/icon/tabs/bot.svg" alt="Bot-img"
          class="message__bot-img"></ion-img>
                <ion-card-title class="message__chatbox-header-name">{{nameBot}} | HELPER BOT</ion-card-title>
                <ion-card-subtitle>IA assistant</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
              <ion-card-content class="message__chatbox-footer">
                Oh, It's you ! tell me what i can do for you.
              </ion-card-content>
            
            <ion-item class="input__bot-asking">
              <ion-input label="Write me something !" labelPlacement="stacked" type="text" placeholder="How can i add product in my stock ?"
                [(ngModel)]="nameBot"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-fab>
    <!-- ############################# -->

  </div>
