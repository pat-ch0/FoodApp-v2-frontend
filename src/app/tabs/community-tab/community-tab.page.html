<app-header [title]="'COMMUNITY_PAGE.TITLE' | translate" [showBackButton]="true"></app-header>
<ion-content [fullscreen]="true">
    <ion-button class="ion-margin" shape="round" color="warning" (click)="presentModal()">
        {{ 'COMMUNITY_PAGE.ADD_COMMUNITY' | translate }}
    </ion-button>
    <app-sliding *ngFor="let community of communities;" (clickRequest)="onClickCommunity(community)"
        (deleteRequest)="onDeleteCommunity(community.community)" (editRequest)="presentEditModal()"
        [iconPath]="'assets/icon/community-icon.svg'"
        [name]="community.community.label" [detail]="'COMMUNITY_PAGE.DETAIL' | translate:{city: community.community.city.name}">
    </app-sliding>
