<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header__container">
      <div class="header__icon__container">
        <ion-back-button
          defaultHref="/"
          text=""
          *ngIf="showBackButton"
          slot="start"
        ></ion-back-button>
        <ion-title class="header__title">{{ title }}</ion-title>
      </div>
    </div>
    <app-language-picker slot="end"></app-language-picker>
  </ion-toolbar>
</ion-header>
