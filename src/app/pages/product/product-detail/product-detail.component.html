<img alt="" src="https://ionicframework.com/docs/img/demos/card-media.png" />

<ion-card class="product-detail_card">
  <ion-card-header>
    <ion-card-title>Boston Lettuce</ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="container">
    <p class="price">1.10 €/piece</p>
    <p class="weight">~ 150gr /piece</p>
    <p class="country">Spain</p>
  </ion-card-content>

  <ion-card-content class="description">
    Allergènes : l a été popularisé dans les années 1960 grâce à la vente de feuilles Letraset contenant des passages du
    Lorem Ipsum.
  </ion-card-content>
  <ion-card-content>
    NutriScore : A/B/C/D/E
  </ion-card-content>



  <ion-card-content class="container-button">
    <ion-button expand="block" color="warning" class="button-class add-stock"><ion-icon name="cart-outline"
        class="cart-item"></ion-icon>
      <ion-text color="light">
        Add to stock
      </ion-text></ion-button>
    <ion-button expand="block" color="light" class="button-class like-item"><ion-icon name="heart-outline" class="heart-item"></ion-icon>
    </ion-button>
  </ion-card-content>

</ion-card>
